<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var i ,j ,alpha ,n =5;
    for(i=0;i<n;i++){
        alpha = 65;
        for(j=0;j<i;j++){
            // console.log(String.fromCharCode(alpha))
            document.write(String.fromCharCode(alpha))
            alpha++;
        }
        // console.log("\n")
        document.write("<br>")
    }
    </script>
</body>
</html>
