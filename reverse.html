<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(n){
            var r ,s =0 ;
            while(n!=0){
                r = n% 10;
                s = s*10+ r;
                n=Math.floor( n/10 );
            }
            document.write("Reverse no =", s);
        }
        reverse(4321);
    </script>
</body>
</html>
